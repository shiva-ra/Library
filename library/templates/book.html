{% extends "layout.html" %}
{% block content %}
  <article class="media content-section">

          <div class="media-body">
            <div class="article-metadata">
                <h2><a class="article-title" href="{{ url_for('book', book_id=book.id) }}">{{ book.name }}</a></h2>

            </div>

              <a class="mr-2" href="#">{{ "Author: " + book.author }}</a>
              <p class="article-content">{{ book.description }}</p>
              <small class="text-muted">{{ "Book Id: " }}</small>
              <small class="text-muted">{{ book.id }}</small><br>
              <small class="text-muted">{{ "Available Quantity: " }}</small>
              <small class="text-muted">{{ book.quantity }}</small><br>
              <small class="text-muted">{{ "Total Quantity: " }}</small>
              <small class="text-muted">{{ book.total_quantity }}</small>
            <div>
              <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_book', book_id=book.id) }}">Update</a>
              <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('delete_book', book_id=book.id) }}">Delete</a>
<!--            <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>-->
          </div>
          </div>
  </article>
{% endblock content %}
